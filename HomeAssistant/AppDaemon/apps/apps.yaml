---
unit1_hvac:
  module: toshiba-hvac
  class: Toshiba_HVAC
  pin_app: false # independent threading (for immediate state setting)
  log: toshiba-hvac_log
  room_name: "Unit 1"
  tasmota_host: "192.168.1.101"
  tasmota_password: "12345"
  full_polling_sec: 50 # all values refresh timer (disabled: 0/false)
  temps_polling_sec: 20 # temperatures refresh timer (disabled: 0/false)
  set_log: true # value setting logging
  debug_log: false # app operations logging
  hvac_log: false # HVAC operations logging
  tasmota_log: false # Tasmota communication logging

